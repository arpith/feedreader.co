<!doctype html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
@media all and (min-device-width:320px) {
  body {font-size:19px;}
  h1 {font-size:23px;}
  embed, iframe, object {max-height:10em;}
}
@media all and (min-device-width:768px) {
  body {font-size:21px;}
  h1 {font-size:26px;}
  embed, iframe, object {max-height:20em;}
}
@media all and (min-device-width:1024px) {
  body {font-size:23px;}
  h1 {font-size:32px;}
}
embed, iframe, object, img, p, div, table, tbody, big, h1, h3 {max-width:100%; overflow-x:auto;}
body {width:36em; max-width:92%; padding-top:0.8em; margin:auto; line-height:1.6em; font-family:georgia,serif; text-rendering:optimizeLegibility; color:#4A525A; background:#FEFCFF;}
big, h1, h2, h3 {line-height:inherit; padding:0; margin:0; word-wrap:break-word;}
big, h2 {font-size:1em; font-style:italic;}
h1 {margin-bottom:0.2em; margin-top:0.4em;}
h2 {line-height:1.4em; margin-bottom:0.4em;}
h3 {font-size:0.8em; text-transform:uppercase;}
big {font-weight:bold;}
a {text-decoration:none; color:#157DEC; border-bottom:thin solid; border-bottom-color:#157DEC;}
.article {margin-bottom:1.6em; float:left; clear:left; word-wrap:break-word;}
.pillbox {background:#D1D0CE; border:thin solid; border-color:#D1D0CE; color:white; font-size:0.8em; padding:0.2em; padding-left:0.4em; padding-right:0.4em; margin-right:0.1em; border-radius: 0.2em;}
.pillbox.empty {background:white; color:#4A525A; border-color:#D1D0CE;}
.minor-margin-top {margin-top:0.2em;}
input {-webkit-appearance:none; font-family:inherit!important;}
input[type="submit"] {background:#4A525A; border-color:#4A525A;}
input[type="text"] {background:white; color:#4A525A; border-color:#D1D0CE;}
img, p, blockquote, ul, ol, li, figcaption, span {padding:0; margin:0;}
img {max-width:100% !important; height:auto !important; float:none !important;}
img[width] {width: auto !important;}
ul, ol {padding-left:1.8em;}
blockquote, figcaption {padding-left:1em;}
blockquote, p {margin-bottom:1em;}
blockquote {padding-left:1em; border-left:thin solid; border-left-color:#4A525A;}
em, strong {font-weight:normal; font-style:italic;}
hr {border:none; border-top:thin solid; border-top-color:#4A525A;}
table, tbody {table-layout:fixed;}
tbody, table, pre, code {word-break:break-all;}
sup {vertical-align:top; font-size:0.4em; position:relative; top:-0.5em;}
</style>
<title>Feed Reader</title>
<a href=/><h1>Feed Reader</h1></a>
<h2 id=user></h2>
<a href=bookmarklet>Bookmarklet</a>
<a href=# id=unread>Unread Articles</a>
<form id=uploadForm method=POST action=#>
<label for=opml>Import Subscriptions</label>
<input placeholder=Subscriptions type=file id=opml name=opml class='pillbox empty'>
<input id=upload type=submit value='Upload' class=pillbox>
</form>
<h3>Labels</h3>
<div id=labels>
Loading labels.
</div>
<h3>Folders</h3>
<div id=folders>
Loading folders.
</div>
<h3>Feeds</h3>
<ul id=feeds>
Loading feeds.
</ul>
<script>
var h2 = document.getElementById('user')
, unread = document.getElementById('unread')
, form = document.getElementById('uploadForm')
, upload = document.getElementById('upload')
, user = window.location.pathname.split('/')[1]
, base64_encode = function(str) {
  return window.btoa(unescape(encodeURIComponent(str)))
}
, api = function(method,endpoint,onload,params) {
  var xhr = new XMLHttpRequest()
  xhr.open(method,'https://feedreader.co/'+endpoint)
  if (method!='GET') xhr.setRequestHeader('authorization','Basic '+base64_encode(localStorage.token+':'))
  xhr.onload = onload
  if (params) {
    if (typeof params === 'string') xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded")
    xhr.send(params)
  }
  else xhr.send()
}
, get_labels = function() {
  api('GET',user+'/labels/json',function(){
    var div = document.getElementById('labels')
    if ((labels = JSON.parse(this.responseText).labels)) {
      if (!labels.length) div.innerHTML = "No labels."
      else div.innerHTML = labels.map(function(label) {return "<a href=/"+user+"/labels/"+encodeURIComponent(label)+" class=pillbox>"+label+"</a>"}).join(' ')
    }
    else div.innerHTML = "Couldn't load labels."
  })
}
, get_folders = function() {
  api('GET',user+'/folders/json',function(){
    var div = document.getElementById('folders') 
    if ((folders= JSON.parse(this.responseText).folders)) {
      if (!folders.length) div.innerHTML = "No folders."
      else div.innerHTML = folders.map(function(folder) {return "<a href=/"+user+"/folders/"+encodeURIComponent(folder)+" class=pillbox>"+folder+"</a>"}).join(' ')
    }
    else div.innerHTML = "Couldn't load folders."
  })
}
, get_feeds = function() {
  api('GET',user+'/feeds/json',function(){
    var ul = document.getElementById('feeds')
    if ((feeds = JSON.parse(this.responseText).feeds)) {
      if (!feeds.length) ul.innerHTML = "No feeds."
      else ul.innerHTML = feeds.map(function(feed) {return "<li><a href=/feeds/"+encodeURIComponent(feed.key)+">"+feed.title+"</a></li>"}).join(' ')
    }
    else ul.innerHTML = "Couldn't load feeds."
  })
}
, upload_opml = function() {
  api('POST',user+'/feeds/json',function(){
    if (JSON.parse(this.responseText).success) window.location = window.location
    return false
  },new FormData(form))
  return false
}
h2.innerHTML = user
document.title = user + ' (feedreader.co)'
unread.href = "/" + user + "/feeds"
upload.onclick = upload_opml
if (localStorage.token) form.style.display = 'block'
get_labels()
get_folders()
get_feeds()
</script>
