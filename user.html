<!doctype html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
@media all and (min-device-width:320px) {
  body {font-size:19px;}
  h1 {font-size:23px;}
  embed, iframe {max-width:100%; max-height:10em;}
}
@media all and (min-device-width:768px) {
  body {font-size:21px;}
  h1 {font-size:26px;}
  embed, iframe {max-width:100%; max-height:20em;}
}
@media all and (min-device-width:1024px) {
  body {font-size:23px;}
  h1 {font-size:32px;}
}
body {width:36em; max-width:94%; padding-top:0.6em; margin:auto; line-height:1.6em; font-family:georgia,serif; text-rendering:optimizeLegibility;}
h1, h2, h3 {line-height:inherit; padding:0; margin:0;}
h2 {font-size:1em; font-style:italic;}
h3 {font-size:0.8em; text-transform:uppercase;}
a {text-decoration:none; color:black; border-bottom:thin solid black;}
.article {margin-bottom:1.6em; max-width:100%; float:left; clear:left;}
img, p, blockquote, ul, ol, li, figcaption, span {padding:0; margin:0;}
p {max-width:100%;}
img {height:auto; max-width:100%; float:none !important;}
ul, ol {padding-left:20px;}
blockquote, figcaption {padding-left:1em;}
blockquote, p {margin-bottom:1em;}
blockquote {padding-left:1em; border-left:thin solid black;}
em, strong {font-weight:normal; font-style:italic;}
hr {border:none; border-top:thin solid black;}
iframe {max-width:100%;}
embed {max-width:100%;}
table, tbody {table-layout:fixed; max-width:100%;}
tbody, table, pre, code {overflow-x:auto; word-break:break-all;}
form {max-width:320px; margin:10px 0px; display:none; border:thin solid black; padding:10px;}
input {font-size:inherit; margin-bottom:10px;}
</style>
<title>Feed Reader</title>
<a href=/><h1>Feed Reader</h1></a>
<h2 id=user></h2>
<a href=bookmarklet>Bookmarklet</a>
<a href=# id=unread>Unread Articles</a>
<form id=uploadForm method=POST action=#>
<label for=opml>Import Subscriptions</label>
<input placeholder=Subscriptions type=file id=opml name=opml>
<input id=upload type=submit value='Upload'>
</form>
<h3>Labels</h3>
<div id=labels>
Loading labels.
</div>
<h3>Folders</h3>
<div id=folders>
Loading folders.
</div>
<h3>Feeds</h3>
<ul id=feeds>
Loading feeds.
</ul>
<script>
var h2 = document.getElementById('user')
, unread = document.getElementById('unread')
, form = document.getElementById('uploadForm')
, upload = document.getElementById('upload')
, user = window.location.pathname.split('/')[1]
, base64_encode = function(str) {
  return window.btoa(unescape(encodeURIComponent(str)))
}
, api = function(method,endpoint,onload,params) {
  var xhr = new XMLHttpRequest()
  xhr.open(method,'https://feedreader.co/'+endpoint)
  if (method!='GET') xhr.setRequestHeader('authorization','Basic '+base64_encode(localStorage.token+':'))
  xhr.onload = onload
  if (params) {
    if (typeof params === 'string') xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded")
    xhr.send(params)
  }
  else xhr.send()
}
, get_labels = function() {
  api('GET',user+'/labels/json',function(){
    var div = document.getElementById('labels')
    if ((labels = JSON.parse(this.responseText).labels)) {
      if (!labels.length) div.innerHTML = "No labels."
      else div.innerHTML = labels.map(function(label) {return "<a href=/"+user+"/labels/"+encodeURIComponent(label)+">"+label+"</a>"}).join(', ')
    }
    else div.innerHTML = "Couldn't load labels."
  })
}
, get_folders = function() {
  api('GET',user+'/folders/json',function(){
    var div = document.getElementById('folders') 
    if ((folders= JSON.parse(this.responseText).folders)) {
      if (!folders.length) div.innerHTML = "No folders."
      else div.innerHTML = folders.map(function(folder) {return "<a href=/"+user+"/folders/"+encodeURIComponent(folder)+">"+folder+"</a>"}).join(', ')
    }
    else div.innerHTML = "Couldn't load folders."
  })
}
, get_feeds = function() {
  api('GET',user+'/feeds/json',function(){
    var ul = document.getElementById('feeds')
    if ((feeds = JSON.parse(this.responseText).feeds)) {
      if (!feeds.length) ul.innerHTML = "No feeds."
      else ul.innerHTML = feeds.map(function(feed) {return "<li><a href=/feeds/"+encodeURIComponent(feed.key)+">"+feed.title+"</a></li>"}).join(' ')
    }
    else ul.innerHTML = "Couldn't load feeds."
  })
}
, upload_opml = function() {
  api('POST',user+'/feeds/json',function(){
    if (JSON.parse(this.responseText).success) window.location = window.location
    return false
  },new FormData(form))
  return false
}
h2.innerHTML = user
document.title = user + ' (feedreader.co)'
unread.href = "/" + user + "/feeds"
upload.onclick = upload_opml
if (localStorage.token) form.style.display = 'block'
get_labels()
get_folders()
get_feeds()
</script>
